<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="header-wrapper">
        <p id="header-title">플레이 리스트 연결하기</p>
        <div id="header-btn-wrapper">
          <div id="upload-mp3">mp3</div>
          <div id="export-mp3">export</div>
          <div id="open-doc">doc</div>
          <div id="github-link">github</div>
        </div>
      </div>
      <div id="playlist-wrapper"></div>
      <div id="audio-wrapper">
        <div id="audio-btn-wrapper">
          <div id="btn-wrapper">
            <div id="audio-play" class="audio-btn" data-status="pause">
              <img src="img/play-solid.svg" alt="재생" />
            </div>
            <div id="move-forward" class="audio-btn">
              <img src="img/backward-solid.svg" alt="제일 앞으로 이동" />
            </div>
            <div id="move-backward" class="audio-btn">
              <img src="img/forward-solid.svg" alt="제일 뒤로 이동" />
            </div>
          </div>
          <div id="range-wrapper">
            <div class="range">
              <label for="">시작 지점</label>
              <input
                type="range"
                min="0"
                max="100"
                step="0.01"
                value="0"
                name="start-range"
                id="start-range"
              />
            </div>
            <div class="range">
              <label for="">끝 지점</label>
              <input
                type="range"
                min="0"
                max="100"
                step="0.01"
                value="0"
                name="end-range"
                id="end-range"
              />
            </div>
          </div>
        </div>
        <div id="canvas-wrapper">
          <canvas id="audio-status"></canvas>
          <canvas id="audio-canvas"></canvas>
        </div>
      </div>
    </div>
    <template id="playlist-item-template">
      <div>
        <div class="music-info-wrapper">
          <p>
            <span class="music-order"></span>
            <span class="music-title"></span>
          </p>
          <div class="music-upload-wrapper">
            <div class="music-upload-btn"><img src="" alt="" /></div>
            <input class="upload-music" type="file" />
            <span class="music-file-name">file name</span>
          </div>
        </div>
        <div class="order-btn-wrapper">
          <div class="move-up"><img src="" alt="" /></div>
          <div class="move-down"><img src="" alt="" /></div>
        </div>
      </div>
    </template>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
