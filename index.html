<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="playlist-wrapper"></div>
      <div id="audio-wrapper">
        <div id="audio-btn-wrapper">
          <div id="btn-wrapper">
            <div id="audio-play" class="audio-btn" data-status="pause">
              <img src="img/play-solid.svg" alt="재생" />
            </div>
            <div id="move-forward" class="audio-btn">
              <img src="img/backward-solid.svg" alt="제일 앞으로 이동" />
            </div>
            <div id="move-backward" class="audio-btn">
              <img src="img/forward-solid.svg" alt="제일 뒤로 이동" />
            </div>
          </div>
          <div id="range-wrapper">
            <div class="range">
              <label for="">시작 지점</label>
              <input
                type="range"
                min="0"
                max="100"
                step="0.01"
                value="0"
                name="start-range"
                id="start-range"
              />
            </div>
            <div class="range">
              <label for="">끝 지점</label>
              <input
                type="range"
                min="0"
                max="100"
                step="0.01"
                value="0"
                name="end-range"
                id="end-range"
              />
            </div>
          </div>
        </div>
        <div id="canvas-wrapper">
          <canvas id="audio-status"></canvas>
          <canvas id="audio-canvas"></canvas>
        </div>
      </div>
    </div>
    <!-- <button id="get-gain">Calculate</button>
    <button id="play">Play</button>
    <br />
    <canvas id="canvas" width="400" height="100"></canvas> -->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
